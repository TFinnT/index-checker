name=Index Checker
module-group-id=liferay
module-incremental-version=1
tags=index, check, checker
short-description=Index checker checks missing or outdated info at your index
long-description=Index checker allows Liferay admins to check index status. It scans both database and index and displays: missing objects, outdated ones or orphan data at index.\nBefore executing analysis, you can filter by groupId or className.\nOutput can be grouped by groups, but it will be slower.\nIn order to obtain the neccesary data, this portlet compares primary keys, modified dates, status and version data of both database and index.\nIt works with lucene and solr, and it should work with third party index implementations\nAfter executing index check, you will able to reindex objects or also remove orphan data at index\nKnown limitations:\n - Permission and category/tags data are not compared.\n - Only tomcat application server was tested.\n - Sharding was not tested and probably it doesn't work.
change-log=
page-url=https://github.com/jorgediaz-lr
author=Jorge D\u00EDaz
licenses=GPL
